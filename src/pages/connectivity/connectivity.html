<ion-header>

  <ion-navbar color="primary">
    <ion-title>Connection</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background:#eee;">
  <ion-item no-lines style="background:transparent;">
    <ion-label>Connectivity</ion-label>
    <ion-toggle [(ngModel)]="connectivity"></ion-toggle>
  </ion-item>
  <ion-list *ngIf="connectivity">
    <ion-card *ngFor="let connection of connections">
      <ion-item>
        <h2>{{connection.title}}</h2>
        <h3 style="margin-bottom:10px;" [style.color]="getStatusColor(connection.status)">{{connection.status}}</h3>
        <p>Description</p>
        <h3>{{connection.description}}</h3>
        <ion-row>
          <ion-col>
            <button ion-button block outline color="dark" *ngIf="connection.connected" (click)="forget(connection)">Forget</button>
          </ion-col>
          <ion-col>
            <button ion-button block *ngIf="!connection.connected" (click)="connect(connection)">Connect</button>
            <button ion-button block outline *ngIf="connection.connected" (click)="disconnect(connection)">Disconnect</button>
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-card>
  </ion-list>


</ion-content>
