<!--
  Generated template for the Matrixinfo page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>
  <ion-toolbar>
    <ion-title>
      {{matrixData._Title}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()"><ion-icon name="close"></ion-icon></button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
      <ion-item>Title {{matrixData._Title}}</ion-item>
      <ion-item>Sport {{matrixData._Sport}}</ion-item>
      <ion-item>Skill {{matrixData._Skill}}</ion-item>
      <ion-item>Location {{matrixData._Location}}</ion-item>
      <ion-item>PIN {{matrixData._PIN}}</ion-item>
      <ion-item>Views {{matrixData["Matrix.Children"]["View"].length}}</ion-item>
      <ion-item>Date Created {{matrixData._DateCreated}}</ion-item>
  </ion-list>
</ion-content>
