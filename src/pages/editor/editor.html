<ion-header>
	<ion-navbar color="primary" no-border>
		<ion-title>{{matrix._Title}}</ion-title>
		<ion-buttons end>
			<button ion-button icon-left clear (click)="presentInfoModal()" style="text-transform: initial;"><ion-icon name="list-box"></ion-icon>Info</button>
		</ion-buttons>
	</ion-navbar>
		<ion-segment color="light" class="segment" [(ngModel)]="selectedViewIndex">
			<ion-segment-button *ngFor="let view of views; let i = index" [value]="i" (click)="showViewSegment(i)" (press)="deleteView(i)">
				View {{i+1}}
			</ion-segment-button>
			<button ion-button icon-only clear color="light" (click)="addView()"><ion-icon name="add-circle"></ion-icon></button>
		</ion-segment>
</ion-header>

<ion-content style="background:#f6f6f6;" [ngSwitch]="selectedViewIndex">
	<div style="height:100%;" *ngFor="let view of views; let i = index" [hidden]="hideViewSegment(selectedViewIndex,i)" [ngSwitch]="view._Source">
		<!--ViewCanvasTemplate-->
		<canvas-component *ngSwitchCase="'Canvas'" [view]="view"></canvas-component>
		<!--ViewVideoTemplate-->
		<video-component *ngSwitchCase="'Local'" [view]="view"></video-component>
		<!--viewOptions-->
		<ion-row *ngSwitchCase="'(Blank)'" style="height:100%;">
			<ion-col no-padding center text-center>
				<ion-grid no-padding style="max-width:450px ;margin-left: auto;margin-right: auto;">
					<ion-row>
						<ion-col no-padding width-50>
							<ion-card (click)="addBlankCanvas()">
								<ion-item>
									<ion-icon name="easel" item-left></ion-icon>
									Blank Canvas
								</ion-item>
							</ion-card>
						</ion-col>
						<ion-col no-padding width-50>
							<ion-card (click)="chooseVideo()">
								<ion-item>
									<ion-icon name="ios-film" item-left></ion-icon>
									<h2 class="textTrim">Add Video</h2>
								</ion-item>
							</ion-card>
						</ion-col>
					</ion-row>
					<ion-row>
						<ion-col no-padding width-50>
							<ion-card (click)="import()">
								<ion-item>
									<ion-icon name="log-in" item-left></ion-icon>
									<h2 class="textTrim">Import</h2>
								</ion-item>
							</ion-card>
						</ion-col>
						<ion-col no-padding width-50>
							<ion-card (click)="recordVideo()">
								<ion-item>
									<ion-icon name="videocam" item-left></ion-icon>
									<h2 class="textTrim">Record Video</h2>
								</ion-item>
							</ion-card>
						</ion-col>
					</ion-row>
					<ion-row>
						<ion-col no-padding>
							<ion-card *ngIf="views.length==1" (click)="IPCamCapture()">
								<ion-item>
									<ion-icon name="wifi" item-left></ion-icon>
									<h2 class="textTrim">Capture IP Cameras</h2>
								</ion-item>
							</ion-card>
						</ion-col>
					</ion-row>
				</ion-grid>
			</ion-col>
		</ion-row>
	</div>
</ion-content>

<ion-footer no-shadow>
	<ion-toolbar no-border-top>
		<ion-buttons end>
			<button ion-button icon-only color="primary" *ngIf="countOfCaptureViews>1" (click)="openCompareView()"><ion-icon name="grid"></ion-icon></button>
			<!--<button ion-button icon-only color="primary" (click)="openSwipeView()"><ion-icon name="move"></ion-icon></button>-->
		</ion-buttons>
	</ion-toolbar>
</ion-footer>
