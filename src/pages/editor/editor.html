<ion-header>

  <ion-navbar>
    <ion-title>{{firstParam}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only><ion-icon name="cloud-upload"></ion-icon></button>
      <button ion-button icon-only [disabled]="false"><ion-icon name="share"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar style="padding:0 60px 0 0;">
    <ion-segment [(ngModel)]="selectedViewIndex">
      <ion-segment-button *ngFor="let view of views; let i = index" [value]="i" (click)="showSegment(i)" (press)="deleteView(i)">
        {{'View '+ (i+1)}}
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>


<ion-content scroll="false" padding="true" style="background:#eee;">
  <!--AddView-->
  <ion-fab top right edge #fab>
    <button ion-fab mini><ion-icon name="add"></ion-icon></button>
    <ion-fab-list>
      <button ion-fab color="primary" (click)="addView('blank',fab)"><ion-icon name="add"></ion-icon></button>
      <button ion-fab (click)="addView('canvas')"><ion-icon name="easel"></ion-icon></button>
      <button ion-fab (click)="addView('video')"><ion-icon name="ios-film"></ion-icon></button>
      <button ion-fab (click)="addView('camera')"><ion-icon name="videocam"></ion-icon></button>
      <button ion-fab (click)="addView('library')"><ion-icon name="log-in"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

  <!--viewContainer-->

  <!--viewOptions-->
  <ion-row *ngIf="ifViewOptions" center style="height:100%;">
    <ion-col>
      <ion-card style="width:250px;align-self: center;">
        <ion-card-header>Choose view type..</ion-card-header>
        <ion-list>
          <button ion-item (click)="defineView('canvas')"><ion-icon name="easel" item-left></ion-icon>Blank Canvas</button>
          <button ion-item (click)="defineView('video')"><ion-icon name="ios-film" item-left></ion-icon>Add Video</button>
          <button ion-item (click)="defineView('camera')"><ion-icon name="videocam" item-left></ion-icon>Record Video</button>
          <button ion-item (click)="importFromLibrary()"><ion-icon name="log-in" item-left></ion-icon>Import from library</button>
        </ion-list>
      </ion-card>
    </ion-col>
  </ion-row>
  <!--ViewCanvasTemplate-->
  <ion-row *ngIf="ifViewCanvas" style="height: 100%;background:#fff;">
    <ion-col style="flex: 0 0 50%;max-width: 50%;text-align: center;">
      {{selectedView.type}}
    </ion-col>
  </ion-row>
  <!--ViewVideoTemplate-->
  <ion-row *ngIf="ifViewVideo" style="height: 100%;background:#444;">
    <ion-col style="flex: 0 0 50%;max-width: 50%;text-align: center;">
      {{selectedView.type}}
    </ion-col>
  </ion-row>

</ion-content>


<ion-footer>
  <ion-toolbar>

  </ion-toolbar>
</ion-footer>
