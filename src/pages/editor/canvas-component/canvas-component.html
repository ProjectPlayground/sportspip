	<ion-col>
		<!--<ion-list *ngFor="let object of objects;">
			<ion-item>

		<svg height="100%" width="100%" viewBox="0 0 1920 1080" >
			<rect #canvasappearence x="0" y="0" width="1920" height="1080" fill="White" stroke="lightgray" stroke-width="1" />

			<ellipse cx="400" cy="400" rx="100" ry="50" fill="orange" stroke="black" stroke-width="2" opacity="0.8" />

				</xhtml:body>
			</foreignObject>

					<audio src="assets/sample.mp3" loop="true" controls></audio>
				</xhtml:body>
