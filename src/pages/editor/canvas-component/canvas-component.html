<ion-grid style="height: 100%;">
	<ion-row style="height: 100%;position: relative;">
		<svg viewBox="0 0 1920 1080" height="100%" width="100%" style="position:absolute">
			<rect #canvasappearence x="0" y="0" width="1920" height="1080" fill="White" stroke="lightgray" stroke-width="1" />
		</svg>
		<svg *ngFor="let obj of objects;" [ngSwitch]="obj.key" viewBox="0 0 1920 1080" height="100%" width="100%" style="position:absolute">
			<rect *ngSwitchCase="'Rectangle'" [attr.x]="obj.val._Left" [attr.y]="obj.val._Top" [attr.width]="obj.val._Width" [attr.height]="obj.val._Height"
				[attr.fill]="clrCvt(obj.val._Fill)" [attr.stroke]="clrCvt(obj.val._Stroke)" [attr.stroke-width]="obj.val._StrokeThickness"
				[attr.opacity]="obj.val._Opacity" />
			<ellipse *ngSwitchCase="'Ellipse'" [attr.cx]="sum(obj.val._Left, obj.val._CenterX)" [attr.cy]="sum(obj.val._Top, obj.val._CenterY)"
				[attr.rx]="obj.val._Width/2" [attr.ry]="obj.val._Height/2" [attr.fill]="clrCvt(obj.val._Fill)" [attr.stroke]="clrCvt(obj.val._Stroke)"
				[attr.stroke-width]="obj.val._StrokeThickness" [attr.opacity]="obj.val._Opacity" />
			<line *ngSwitchCase="'LineObject'" [attr.x1]="obj.val._X1" [attr.y1]="obj.val._Y1" [attr.x2]="obj.val._X2" [attr.y2]="obj.val._Y2"
				[attr.stroke]="clrCvt(obj.val._Stroke)" [attr.stroke-width]="obj.val._StrokeThickness" [attr.opacity]="obj.val._Opacity"
			/>
			<text *ngSwitchCase="'RichTextObject'" [attr.x]="obj.val._Left" [attr.y]="obj.val._Top" [attr.font-size]="obj.val._FontSize"
				[attr.fill]="clrCvt(obj.val._Foreground)" [attr.opacity]="obj.val._Opacity">Canvas</text>
			<image *ngSwitchCase="'Picture'" [attr.x]="obj.val._Left" [attr.y]="obj.val._Top" [attr.width]="obj.val._Width" [attr.height]="obj.val._Height"
				xlink:href="assets/sample.jpg" />
			<defs *ngSwitchCase="'Arrow'">
				<marker id="arrow" viewBox="0 0 14 14" markerWidth="6" markerHeight="6" refX="9" refY="6" orient="auto">
					<path d="M0,0 L0,12 L12,6 L0,0" [attr.fill]="clrCvt(obj.val._Stroke)"></path>
				</marker>
			</defs>
			<line *ngSwitchCase="'Arrow'" #arrow marker-end="url(#arrow)" [attr.x1]="obj.val._X1" [attr.y1]="obj.val._Y1" [attr.x2]="obj.val._X2"
				[attr.y2]="obj.val._Y2" [attr.stroke]="clrCvt(obj.val._Stroke)" [attr.stroke-width]="obj.val._StrokeThickness" [attr.opacity]="obj.val._Opacity"
			/>
			<image *ngSwitchCase="'Ink'" #Ink x="0" y="0" width="100%" height="100%" xlink:href="assets/inksample.gif" />
			<!--<foreignObject *ngSwitchCase="'Video'" [attr.x]="obj.val.Left" [attr.y]="obj.val.Top" [attr.width]="obj.val.Width" [attr.height]="obj.val.Height" style="background-color:green">
					<xhtml:body>
						<video src="assets/sample.mp4" loop="true" x="0" y="0" [attr.width]="obj.val.Width" [attr.height]="obj.val.Height" controls></video>
					</xhtml:body>
				</foreignObject>
				<foreignObject *ngSwitchCase="'Audio'" [attr.x]="obj.val.Left" [attr.y]="obj.val.Top" [attr.width]="obj.val.Width" [attr.height]="obj.val.Height" style="background-color:red">
					<xhtml:body>
						<button ion-button icon-only color="dark"><ion-icon name="musical-note"></ion-icon></button>
						<audio src="assets/sample.mp3" loop="true" controls></audio>
					</xhtml:body>
				</foreignObject>-->
		</svg>
	</ion-row>
	<ion-row style="height: auto; flex: 0 0 auto;" color="dark">
		<ion-col no-padding>
			<ion-grid no-padding>
				<ion-row padding-left padding-right>
					<ion-col no-padding>
						<ion-range style="padding:0;height:25px" min="0" max="100000" step="0.01"></ion-range>
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col>
						<ion-row>
							<ion-col no-padding style="width: 100%; color: gray;">
								00:00:00
							</ion-col>
							<ion-col no-padding style="width: auto; flex: 0 0 auto; color: gray;">
								{{maxDuration}}
							</ion-col>
						</ion-row>
						<ion-row>
							<ion-col no-padding center style="width:auto;flex: 0 0 auto;">
								<button no-margin ion-button icon-only clear><ion-icon name="play"></ion-icon></button>
							</ion-col>
							<ion-col no-padding center style="width:auto;flex: 0 0 auto;">
								<button no-margin ion-button icon-only clear small><ion-icon name="repeat"></ion-icon></button>
							</ion-col>
							<ion-col no-padding center style="width:auto;flex: 0 0 auto;">
								<button no-margin ion-button icon-only clear small><ion-icon name="rewind"></ion-icon></button>
							</ion-col>
							<ion-col no-padding center style="width:auto;flex: 0 0 auto;">
								<button no-margin ion-button icon-only clear small><ion-icon name="fastforward"></ion-icon></button>
							</ion-col>
							<ion-col no-padding center width="100%"></ion-col>
							<ion-col no-padding center style="width:auto;flex: 0 0 auto;">
								<button no-margin ion-button icon-only clear small> <ion-icon name="volume-up"></ion-icon></button>
							</ion-col>
						</ion-row>
					</ion-col>
				</ion-row>
			</ion-grid>
		</ion-col>
	</ion-row>
</ion-grid>
