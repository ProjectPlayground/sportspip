<ion-header>

	<ion-navbar>
		<ion-title>Compare Views</ion-title>
	</ion-navbar>

</ion-header>


<ion-content style="background:#eee;">
		<ion-row style="height:48%;" *ngFor="let view of views | slice: 0:2; let i = index">
			<ion-col center style="height:100%;">
        <ion-card style="height:100%;" (click)="componentSelection(i)" [class.componentselected]="view.checked">
          <compareview-component [view]="view" [views]="views" [isSelected]="view.checked"></compareview-component>
        </ion-card>
			</ion-col>
		</ion-row>
</ion-content>
