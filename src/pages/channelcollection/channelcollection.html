<ion-header>
	<ion-navbar color="primary" no-border-bottom>
		<ion-title>{{channel}}</ion-title>
		<ion-buttons end>
			<button ion-button icon-only (click)="presentPopover($event)"><ion-icon name="funnel"></ion-icon></button>
		</ion-buttons>
	</ion-navbar>
	<ion-toolbar color="primary" no-border-top>
		<ion-searchbar></ion-searchbar>
	</ion-toolbar>
</ion-header>

<ion-content style="background:#f1f1f1;">
	<div class="items">
		<div class="item" *ngFor="let matrix of channelMatrices; let i = index">
			<ion-card (click)="channelMatrixPressed(i,matrix.Channel,matrix.Name)" (press)="channelMatrixPressed(i,matrix.Channel,matrix.Name)">
				<img src="assets/sample.jpg" />
				<ion-card-content>
					<ion-card-title style="font-size:18px;flex-wrap: nowrap;">
						<ion-row>
							<ion-col>
								<div style="text-overflow:ellipsis;">{{matrix.Title}}</div>
							</ion-col>
							<ion-col center text-right style="width:10px;">
								<p>{{matrix.DateCreated}}</p>
							</ion-col>
						</ion-row>
					</ion-card-title>
					<div style="display:block;">
						<p>{{matrix.Sport}}/{{matrix.Skill}}</p>
						<p>{{matrix.Duration}}</p>
					</div>
				</ion-card-content>
			</ion-card>
		</div>
	</div>
</ion-content>
