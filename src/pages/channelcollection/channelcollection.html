<ion-header>

  <ion-navbar>
    <ion-title>{{firstParam}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only><ion-icon name="funnel"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar>
    <ion-searchbar></ion-searchbar>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor='let matrix of channelMatrices'>
      <ion-item (click)="downloadMatrix()">{{matrix.title}}</ion-item>
      <ion-item-options>
        <button light><ion-icon name="copy"></ion-icon></button>
        <button danger><ion-icon name="trash"></ion-icon></button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
