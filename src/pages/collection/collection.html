<ion-header>

  <ion-navbar no-border-bottom>
    <ion-title>Collection</ion-title>
    <ion-buttons end>
      <button ion-button icon-only><ion-icon name="funnel"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar no-border-top>
    <ion-searchbar></ion-searchbar>
  </ion-toolbar>

</ion-header>


<ion-content style="background:#f1f1f1;">
  <div class="items">
    <div class="item" *ngFor='let matrix of localMatrices; let i = index'>
      <ion-card (click)="openMatrix(matrix.Title)" (press)="matrixPressed(i,matrix.Title)">
        <img [src]="matrix.ThumbnailSource" />
        <ion-card-content>
          <ion-card-title style="font-size:18px;flex-wrap: nowrap;">
            <ion-row>
              <ion-col>
                <div style="text-overflow:ellipsis;">{{matrix.Title}}</div>
              </ion-col>
              <ion-col center text-right style="width:10px;">
                <p>{{matrix.DateCreated}}</p>
              </ion-col>
            </ion-row>
          </ion-card-title>
          <div style="display:block;">
            <p>{{matrix.Sport}}/{{matrix.Skill}}</p>
            <p>{{matrix.Duration}}</p>
          </div>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
