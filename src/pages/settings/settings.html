<ion-header>
	<ion-navbar color="primary">
		<ion-title>Settings</ion-title>
		<ion-buttons end>
			<button *ngIf="FirstName==null" ion-button icon-only (click)="presentLoginModal()"><ion-icon name="person"></ion-icon></button>
			<button *ngIf="FirstName!=null" ion-button (click)="presentPopover($event)">
				<label style="text-transform: capitalize;">{{FirstName}}</label>				
				<label style="text-transform: capitalize;">&nbsp;&nbsp;{{LastName}}</label>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>
<ion-content style="background:#eee;">
	<div>
		<div>
			<ion-row>
				<ion-col text-left>
					<label>Subscribed Channel</label>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col no-padding style="max-width:250px;" *ngFor='let subList of subscribeList;let i = index'>
					<ion-card>
						<ion-item>
							<ion-avatar item-left>
								<ion-icon name="person" style="font-size:30px"></ion-icon>
							</ion-avatar>
							<h3>{{subList.ChannelName}}</h3>
							<p>{{subList.Description}}</p>
							<button (click)="UnSubscribeList(i)" ion-fab mini item-right>
                    <ion-icon name="close"></ion-icon>
                  </button>
						</ion-item>
					</ion-card>
				</ion-col>
			</ion-row>
			<ion-item clear *ngIf='subscribeList.length == 0'>
				no channel subscribed
			</ion-item>
		</div>
		<div>
			<div>
				<ion-row>
					<ion-col text-left>
						<label>Availabel Channel</label>
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col style="max-width:250px;" *ngFor='let chanList of chanelList;let i = index'>
						<ion-card style="max-width:250px;">
							<ion-item>
								<ion-avatar item-left>
									<ion-icon name="person" style="font-size:30px"></ion-icon>
								</ion-avatar>
								<h3>{{chanList.ChannelName}}</h3>
								<button (click)="SubscribeList(i,chanList.ChannelName)" ion-fab mini item-right>
                    <ion-icon name="add"></ion-icon>
                  </button>
							</ion-item>
						</ion-card>
					</ion-col>
				</ion-row>
				<ion-item clear *ngIf='chanelList.length == 0'>
					no channel availabel
				</ion-item>
			</div>
		</div>
	</div>
</ion-content>
